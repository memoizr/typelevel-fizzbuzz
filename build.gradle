group 'memoizrlabs'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

ext {
    versions = [
            scala     : '2.11.8',
            scala_base: '2.11',
            scalaz    : '7.1.4'
    ]
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:${versions.scala}"
    compile "com.chuusai:shapeless_${versions.scala_base}:2.3.2"
    testCompile 'org.scalatest:scalatest_2.11:2+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
